<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/1a0d6fad38.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="headLogo">
      <img class="myLogo"src="images/logo.svg">
    </div>
    <div class="row">
      <div class="col-lg-6">
        <img class="myImage" src="images/illustration-mockups.svg">
      </div>
      <div class="col-lg-6 rightSide">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>  Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <div class="register">
          <button type="button" class=" btn btn-outline-light btn-lg">Register</button>
        </div>
      </div>
      <div class="social">
        <a href="https://facebook.com/"><i class="fa-brands fa-facebook-f"></i>
        <a href="https://twitter.com/"><i class="fa-brands fa-twitter"></i>
        <a href="https://instagram.com/"><i class="fa-brands fa-instagram"></i>
      </div>
    </div>

  </div>

</body>
</html>
